<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - 3D Organisers</title>
    <link rel="stylesheet" href="../static/css/Your_Cart.css">
    <link rel="stylesheet" href="../static/css/NavBar.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
            user-select: none;
        }
        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .popup .show {
            visibility: visible;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">3D Organisers</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('index')}}">Home</a></li>
                <li><a href="{{ url_for('products')}}">Products</a></li>
                <li><a href="{{ url_for('about_us')}}">About Us</a></li>
                <li><a href="{{ url_for('contact')}}">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <h1>Your Cart<i class="fa-solid fa-cart-plus"></i></h1>
            <p>Organ: {{ organ_name }}</p>
            <p>Weight: {{ weight }}kg</p>
            <p>Height: {{ height }}cm</p>
            <p>Color: {{ colour }}</p>

            <div class="cart-total">
                <p>Total: $<span id="total-amount">500</span></p>
            </div>

        <!-- Updated Button with Link to Booking Calendar -->
        <a href="{{ url_for('booking')}}">
            <button class="checkout-btn">Proceed to Booking</button>
        </a>
        </div>

        <div class="popup" onclick="myFunction()">Submit
            <span class="popuptext" id="myPopup">Order Sent</span>
        </div>
    </main>

    <script>
        function myFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }
    </script>
</body>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
</head>

<style>
    footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
    }

    footer p {
        margin: 5px 0;
    }

    footer a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        font-size: 1.5em;
    }

    footer a:hover {
        color: #f44336;
    }
</style>

<div id="particles-js"></div>
<script>
    particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#FFFFFF"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#FFFFFF"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                },
                "size": {
                    "value": 3,
                    "random": true,
                },
                "line_linked": {
                    "enable": true,
                    "distance": 250,
                    "color": "#FFFFFF",
                    "opacity": 1,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                }
            },
        });
</script>
</html>
