<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - 3D Organisers</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../static/css/Your_Cart.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Pop-up code */
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
            user-select: none;
        }
        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .popup .show {
            visibility: visible;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <div class="navbar">
            <h1 class="logo">3D Organisers</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('index')}}">Home</a></li>
                <li><a href="{{ url_for('products')}}">Products</a></li>
                <li><a href="{{ url_for('about_us')}}">About Us</a></li>
                <li><a href="{{ url_for('contact')}}">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <h1>Your Cart<i class="fa-solid fa-cart-plus"></i></h1>
            <p>Organ: {{ organ }}</p>
            <p>Weight: {{ weight }}</p>
            <p>Height: {{ height }}</p>
            <p>Color: {{ color }}</p>

            <!-- Cart items will be dynamically inserted here -->
            <div class="cart-total">
                <p>Total: $<span id="total-amount">0.00</span></p>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>

        <!-- Pop-up functionality -->
        <div class="popup" onclick="myFunction()">Submit
            <span class="popuptext" id="myPopup">Order Sent</span>
        </div>
    </main>

    <script>
        function myFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }
    </script>
</body>
