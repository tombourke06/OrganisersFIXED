<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/signin.css">
    <link rel="stylesheet" href="../static/css/NavBar.css">

</head>
<body>
<div id="particles-js"></div>

    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">3-D Organisers</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index')}}">Home</a></li>
                <li><a href="{{ url_for('products')}}">Products</a></li>
                <li><a href="{{ url_for('about_us')}}">About Us</a></li>

            </ul>
            <div class="menu-toggle" aria-label="Toggle navigation">
                <span>&#9776;</span>
            </div>
        </nav>
    </header>


    <div class="container" id="signup" style="">
      <h1 class="form-title">Register</h1>
      <form method="POST" action="{{url_for('signup')}}">
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text" name="fName" id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="lName" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>

         <div class="input-group">
               <i class="fas fa-user"></i>
              <input type="text" name="username" id="username" placeholder="Username" required>
              <label for="username"> Create Username</label>
          </div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Email" required>
              <label for="email">Enter Email</label>
          </div>

          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="Password" required>
              <label for="password">Create Password</label>
          </div>

         <input type="submit" class="btn" value="Sign Up" name="signUp">
        </form>
        <p class="or">
          ----------or--------
        </p>
        <div class="icons">
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=Ab5oB3o3-3YDfpQPQolKvpEFGiAiU_FeUQdsXot6QJfwkfHrg-W62r9DDwUUbdHeed9XenhWXcGBQw&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S70153937%3A1723562050476488&ddm=0" target="_blank">
            <i class="fab fa-microsoft"></i>
            </a>
        </div>
        <div class="links">
            <p>Have an account ?</p>
        <a href="{{ url_for('sign_in')}}" id="signinButton">Sign In</a>
        </div>
      </div>
      <script src="script.js"></script>

</body>

<script>
    particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#FFFFFF"
                },
                "shape": {
                    "type": "circle",

                        "width": 0,
                        "color": "#FFFFFF"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false

                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 10,
                        "size_min": 0.1,

                },
                "line_linked": {
                    "enable": true,
                    "distance": 200,
                    "color": "#FFFFFF",

                "move": {

                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
</script>
